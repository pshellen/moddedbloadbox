<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      hr {
        margin: 0 0 8px 0;
      }
    </style>
  </head>
  <body>
    <p>
      Allows you to restrict which of all running movies to show on this screen.
    </p>
    <div class='row'>
      <div class='col-md-2'>
        <label for='rotation'>Rotation:</label>
        <select id='rotation' class="form-control">
          <option value="-1">
            Use setup's rotation setting (default)
          </option>
          <option value="0">
            Force unrotated output
          </option>
          <option value="90">
            Force clockwise 90° rotation
          </option>
          <option value="180">
            Force clockwise 180° rotation
          </option>
          <option value="270">
            Force clockwise 270° rotation
          </option>
        </select>
      </div>
      <div class='col-md-2'>
        <label for='split'>Screen Split:</label>
        <select id='split' class="form-control">
          <option value="[1,1]">
            Single screen (default)
          </option>
          <option value="[1,2]">
            Screen 1 of 2
          </option>
          <option value="[2,2]">
            Screen 2 of 2
          </option>
          <option value="[1,3]">
            Screen 1 of 3
          </option>
          <option value="[2,3]">
            Screen 2 of 3
          </option>
          <option value="[3,3]">
            Screen 3 of 3
          </option>
        </select>
      </div>
      <div class='col-md-3'>
        <label for='background_image'>Background Image:</label>
        <select id='background_image' class="form-control">
          <option value="">No background image</option>
        </select>
      </div>
      <div class='col-md-2'>
        <label for='background_darkness'>Background Darkness:</label>
        <input type='range' id='background_darkness' class="form-control" min='0' max='100' value='30'>
        <small class='text-muted'>0% = no darkening, 100% = completely black</small>
      </div>
      <div class='col-md-3'>
        <label>&nbsp;</label>
        <button id='save' class='btn btn-primary btn-block'>Save settings</button>
      </div>
    </div>
    <br/>

    <!-- Provides the interface to info-beamer hosted -->
    <script src="hosted.js"></script>

    <script>
      'use strict';
      let e_s = document.getElementById('split'),
          e_r = document.getElementById('rotation'),
          e_bg_image = document.getElementById('background_image'),
          e_darkness = document.getElementById('background_darkness'),
          e_save = document.getElementById('save')

      ib.ready.then(async () => {
        ib.setDefaultStyle()
        let dd = await ib.device_data()
        // Handle split value properly - ensure it matches HTML option format
        let splitValue = dd.split || [1,1]
        if (typeof splitValue === 'string') {
            e_s.value = splitValue
        } else {
            e_s.value = JSON.stringify(splitValue)
        }
        e_r.value = dd.rotation == undefined ? -1 : dd.rotation
        e_darkness.value = Math.round((dd.background_darkness || 0.3) * 100)
        
        // Get available images from the device
        try {
          let config = await ib.config()
          if (config.images) {
            config.images.forEach(image => {
              let option = document.createElement('option')
              option.value = image.file.asset_name
              option.textContent = image.file.filename
              e_bg_image.appendChild(option)
            })
          }
          
          // Set current background image if any
          if (dd.background_image) {
            e_bg_image.value = dd.background_image
          }
        } catch (e) {
          console.log('Could not load image list:', e)
        }
        
        e_save.addEventListener('click', async () => {
          try {
            let deviceData = {
              split: JSON.parse(e_s.value),
              rotation: parseInt(e_r.value),
            }
            
            await ib.device_data(deviceData)
            
            // Send background image change
            if (e_bg_image.value) {
              await ib.send('background/set', e_bg_image.value)
            } else {
              await ib.send('background/set', '')
            }
            
            // Send background darkness change
            await ib.send('background_darkness/set', parseInt(e_darkness.value) / 100)
            
            ib.notification.success("Saved. Changes will be applied to the device now.")
          } catch (e) {
            ib.notification.error(`Cannot set device data: ${e}`)
          }
        })
      })
    </script>
  </body>
</html>
